<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${pageTitle}">Автомобили</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">Job4j Cars</a>
    </div>
</nav>

<div class="container mt-4">
    <h1 th:text="${pageTitle}">Автомобили</h1>

    <div class="row mt-4">
        <div class="col-md-4 mb-4">
            <div class="card">
                <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="Car">
                <div class="card-body">
                    <h5 class="card-title">Toyota Camry</h5>
                    <p class="card-text">2022 год, 2.5 л</p>
                    <p class="text-success"><strong>2 500 000 ₽</strong></p>
                </div>
            </div>
        </div>

        <div class="col-md-4 mb-4">
            <div class="card">
                <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="Car">
                <div class="card-body">
                    <h5 class="card-title">Honda Civic</h5>
                    <p class="card-text">2021 год, 1.5 л</p>
                    <p class="text-success"><strong>2 100 000 ₽</strong></p>
                </div>
            </div>
        </div>
    </div>

    <a th:href="@{/}" class="btn btn-secondary">На главную</a>
</div>
</body>
</html>
